name: Build and Publish Docker image

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build Docker image (single-platform, load into runner)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Docker 
          push: false
          load: true          # loads image into the runner's Docker daemon (single-platform)
          tags: demo1:local

      - name: Save Docker image to tar
        run: docker save demo1:local -o demo1-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo1-image
          path: demo1-image.tar